<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EnchApp</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.ico"/>

        n.queue=[];t=b.createElement(e);t.async=!0;

<body>
    <div class="wrapper">
        
<header class="header">
    <div class="container">
        <div class="header__layout">
            <div class="header__logo">
                <a href="/" data-text="ENCH APP" class="hero__header__logo__link"><img src="./images/logo_img.svg" alt="Logo"></a>
            </div>

            <div class="header__menu">
                <ul class="header__menu__list">
                    <li class="header__menu__item">
                        <a href="#" class="header__menu__link" target="_blank">Terms of services</a>
                    </li>
                    <li class="header__menu__item">
                        <a href="#" class="header__menu__link" target="_blank">Privace policy</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<section class="register register--secondary">
    <div class="container">
        <div class="register__layout">
            <div class="register__text">
                <p>Oh, and almost forgot, clarify the information about yourself so that we can match the most relevant influencers for you.</p>
            </div>

            <form class="form" method="post" action="#">
                <div class="form__input form__input--select">
                    <label for="category">Category</label>
                    <select id="category" multiple="multiple" data-placeholder="sss">
                        <option value=""></option>
                        <option value="1">Category 1</option>
                        <option value="2">Category 2</option>
                    </select>
                </div>

                <div class="form__input form__input--select form__input--select--disabled">
                    <label for="location">Location</label>
                    <select id="location" multiple="multiple">
                        <option value=""></option>
                        <option value="1">Location 1</option>
                        <option value="2">Location 2</option>
                    </select>
                </div>

                <div class="form__input form__input--select form__input--select--disabled">
                    <label for="language">Language</label>
                    <select id="language" multiple="multiple">
                        <option value=""></option>
                        <option value="English">English</option>
                        <option value="Russian">Russian</option>
                        <option value="Czech">Czech</option>
                    </select>
                </div>

                <div class="form__submit form__submit--disabled">
                    <button type="submit" class="button button--t3">Done</button>
                </div>
            </form>
        </div>
    </div>
</section>

    </div>

    <script src="./js/bundle-min.js"></script>
</body>
</html>
